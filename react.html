<!DOCTYPE html>
<html lang="en">
<head>


  <title>react</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</head>

<body>
  
  <h2>Skanda Shreekar Sira Prabhakar speed check</h2>
  <div id="target">Your time: </div>
  <div id="counter">Count: </div>
  <div id="countdown"></div>
  <br>
  <button id="startButton">Start Timer</button>
  <button id="reactButton">React</button>

  <script>

    let reactTime = undefined;


    function recordTime() {
      reactTime = Date.now();
      console.log(reactTime);
    }

    document.getElementById("reactButton").onclick = recordTime;

     

    function startTime() {

      for (let i = 0; i < 9; i++) {
        setTimeout(function () {
          document.getElementById("countdown").innerHTML = i;

        }, (8 - i) * 1000);
      }

      setTimeout(function () {

        if (reactTime === undefined) {
          document.getElementById("target").innerHTML = " Too Slow";
        } else {
          const endTime = Date.now();
          const reaction = (endTime - reactTime)
          document.getElementById("target").innerHTML = "Time was " + reaction.toFixed(3) + "Miliseconds";
        }
      }, 8000);
    }

    document.getElementById("startButton").onclick = startTime;
  

    
  </script>
</body>
</html>
